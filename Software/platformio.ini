[env:adafruit_feather_m0]
platform = atmelsam
board = adafruit_feather_m0
framework = arduino
lib_deps = 
	adafruit/Adafruit LPS2X@^2.0.6
	adafruit/Adafruit Unified Sensor@^1.1.15
	adafruit/Adafruit SPIFlash@^5.1.1
	marzogh/SPIMemory@^3.4.0
build_flags = 
	-Wno-expansion-to-defined
	-I variants/horizon_hmini


board_build.variant = horizon_hmini
board_build.ldscript = variants/horizon_hmini/linker_scripts/gcc/flash_with_bootloader.ld
